<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sign.css" />
    <title>Sign up/Sign in</title>
    <script src="https://kit.fontawesome.com/9664c8b16b.js"></script>
  </head>
  <body>
 
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button onclick="go()"><a href="/main.html">Sign Up</a></button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#" name="myform">
          <h1>Sign in</h1>
          <div class="social-container">
            <a
			target="_blank"
              href="https://www.google.com/search?gs_ssp=eJzj4tLP1TfIyK1MKy5TYDRgdGDw4khLTE5Nys_PBgBmYAfL&q=facebook&oq=face&aqs=chrome.1.69i57j46i39i199i465j0i131i433i512j69i60l5.1579j0j4&sourceid=chrome&ie=UTF-8"
              class="social"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="https://www.google.com/" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="https://www.linkedin.com" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your account</span>
          <input name="email"  type="email" placeholder="Email" />
          <input name="password" type="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button style="cursor:pointer" id="btnS" onclick="go()"><a href="/main.html">Sign In</a></button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

   
  </body>
  <script src="./sign.js"></script>
</html>
